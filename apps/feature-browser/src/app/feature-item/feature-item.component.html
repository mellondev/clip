<div class="feature-item" [routerLink]="[feature.id]">
  <div class="feature-heading">
    <mat-icon class="material-icons feature-icon">{{ feature.icon }}</mat-icon>
    <div class="feature-name mat-headline-6">{{ feature.name }}</div>
  </div>

  <p>{{ feature.description }}</p>
  <div class="flex-spacer"></div>
  <div>
    <div class="installed" *ngIf="feature.installed"><div class="flex-spacer"></div><mat-icon>verified</mat-icon> INSTALLED</div>
  </div>
</div>
