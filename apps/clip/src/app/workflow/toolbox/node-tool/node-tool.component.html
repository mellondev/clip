<div class="toolbox-question" [attr.data-node-type]="questionType" jtk-width="120" jtk-height="120">
  <div class="material-icons tb-question-drag">
    drag_indicator
  </div>
  <div class="material-icons tb-question-icon">
    {{ iconName }}
  </div>
  <div class="tb-question-title">
    <span class="tb-question-name">{{ title }}</span>
    <span class="tb-question-info">{{ description}}</span>
  </div>
</div>
