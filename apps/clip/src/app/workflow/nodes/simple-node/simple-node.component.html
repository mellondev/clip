<div

  data-jtk-target-port-type="target"
  data-jtk-port="target"
  class="simple-node"
>
  <!-- <div class="q-text" (dblclick)="startEditing()" (blur)="stopEditing()">{{obj['title'] ?? 'QUESTION'}}</div> -->
  <div class="simple-icon-container">
    <div class="material-icons simple-icon">notes</div>
  </div>
  <div class="simple-label">{{ obj['title'] ?? 'QUESTION' }}</div>
  <!-- <div class="material-icons drag-output" data-jtk-source="true" data-jtk-source-port-type="source" data-jtk-port="source">
    keyboard_arrow_down
  </div> -->

  <div class="simple-node-port" data-jtk-source="true" data-jtk-source-port-type="source" data-jtk-port="source"></div>
</div>
