<h2>Add widget</h2>

<div class="feature-container" *ngFor="let feature of features()">
  <div mat-subheader>{{ feature.title }}</div>
  <div
    class="feature-item"
    *ngFor="let widget of feature.dashboardWidgets"
    (click)="addWidget({feature, widget})"
  >
    <div class="material-icons feature-icon">add</div>
    <div class="feature-info">
      <div class="feature-name">{{ widget.title }}</div>
      <div class="feature-desc">{{ widget.description }}</div>
    </div>
  </div>
</div>
